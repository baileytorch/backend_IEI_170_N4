{% extends "plantilla_base.html" %} {% block content %}
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}

  <div class="mx-auto">
    <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
      <div class="card-header">Inicio de Sesión</div>
      <div class="card-body">

        <div class="row">
          <label for="username" class="col col-form-label">Nombre Usuario:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
        </div>
        {% if form.errors %}
      </div>
    </div>
  </div>  
</form>
  <p>Tu nombre de usuario y contraseña no coinciden.
Inténtalo de nuevo.</p>

  <div class="error">{{ form.non_field_errors }}</div>

  {% endif %}
  <button type="submit">Ingresar</button>
</form>
<p><a href="{% url 'password_reset' %}">¿Olvidaste tu
contraseña?</a></p>
{% endblock %}
