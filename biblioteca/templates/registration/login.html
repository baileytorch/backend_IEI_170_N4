{% extends "plantilla_base.html" %}
{% block content %}
<div class="row">
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
<div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
      <div class="card-header">Inicio de Sesión</div>
      <div class="card-body">

        <div class="form-group">
          <label for="username" class="col col-form-label">Nombre Usuario:</label>
          <input class="form-control" type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password" class="col col-form-label">Contraseña:</label>
          <input class="form-control" type="password" id="password" name="password" required />
        </div>

        </br>
        <button class="btn btn-primary" type="submit">Ingresar</button>
      </div>
  </div>
{% if form.errors %}
</br>
<p>Tu nombre de usuario y contraseña no coinciden. Inténtalo de nuevo.</p>
  <div class="error">{{ form.non_field_errors }}</div>
{% endif %}
</form>
<p><a href="{% url 'password_reset' %}">¿Olvidaste tu
contraseña?</a></p>
</div>
{% endblock %}
